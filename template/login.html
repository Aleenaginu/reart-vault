{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <style>
        body {
            overflow: hidden; /* Hide scrollbars */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure it covers the full viewport height */
            margin: 0;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{% static 'log.jpg' %}");
            background-size: cover;
            background-position: center;
            filter: blur(12px); /* Apply blur effect */
            z-index: -1; /* Send to back */
        }
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60%;
            max-width: 1200px; /* Adjust max-width for better fit */
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            border-radius: 10px;
            /* overflow: hidden; */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            height: 70vh; /* Adjust the height as needed */
            max-height: 1000px; /* Optionally set a maximum height */
            overflow: hidden; /* Hide scrollbars for the main container */
        }
        .left {
            flex: 1;
            background-image: url("{% static 'log.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 100%; /* Ensure the height is 100% of the main container */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Adjust padding to make it smaller */
        }
        .input-box {
            width: 100%;
            max-width: 400px; /* Keeps the maximum width constraint */
            height: 450px; /* Increase the height as needed */
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            /* overflow: auto;  */
            overflow: hidden; /* Hide scrollbars for the input box */
        }
        header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group label {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .form-control {
            font-size: 14px;
            padding: 10px;
        }
        .btn-block {
            width: 100%;
        }
        .signin span {
            display: block;
            margin-top: 10px;
            text-align: center;
        }
        .signin a {
            color: #007bff;
            text-decoration: none;
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
        }
        .google-btn img {
            margin-right: 10px;
        }
        .error-message {
            color: red;
            display: none;
        }
        .input-field {
            margin-bottom: 20px; /* Add margin-bottom to each input-field */
        }
        .forgot-password {
            display: block;
            text-align: right;
            margin-top: 5px; /* Adjusted margin-top */
            margin-bottom: -10px; /* Adjusted margin-bottom */
        }
        .btn-google {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            color: #fff;
            background-color: #4285F4;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Ensure consistent spacing */
        }

        .btn-google:hover {
            background-color: #357ae8;
        }

        .btn-google i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>

    <div class="main">
        <div class="left"></div>
        <div class="right">
            <div class="input-box">
                <header>Login</header>
                <form method="POST">
                    {% csrf_token %}
                    <div class="input-field">
                        <label for="username">Username</label>
                        <input type="text" class="input form-control" name="username" id="username" required autocomplete="off">
                    </div>
                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" class="input form-control" name="password" id="password" required>
                        <div class="forgot-password">
                            <a href="{% url 'custom_password_reset' %}">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="input-field">
                        <input type="submit" class="submit btn btn-primary btn-block" value="Login">
                    </div>
                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn-google">
                        <i class="fab fa-google"></i> Sign in with Google
                    </a>
                    <div class="signin">
                        <span>Don't have an account? <a href="{% url 'index' %}">Register here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const formInputs = document.querySelectorAll(".form-control");

            formInputs.forEach(input => {
                input.addEventListener("focus", function() {
                    input.previousElementSibling.style.transform = "translateY(-20px)";
                    input.previousElementSibling.style.fontSize = "12px";
                    input.previousElementSibling.style.color = "#6c757d";
                });

                input.addEventListener("blur", function() {
                    if (input.value === "") {
                        input.previousElementSibling.style.transform = "none";
                        input.previousElementSibling.style.fontSize = "inherit";
                        input.previousElementSibling.style.color = "inherit";
                    }
                });

                // Check on page load
                if (input.value !== "") {
                    input.previousElementSibling.style.transform = "translateY(-20px)";
                    input.previousElementSibling.style.fontSize = "12px";
                    input.previousElementSibling.style.color = "#6c757d";
                }
            });
        });
        document.addEventListener("DOMContentLoaded", function () {
    {% for message in messages %}
        Swal.fire({
            icon: '{% if message.tags %}{{ message.tags }}{% else %}info{% endif %}', 
            title: '{{ message }}',
            showConfirmButton: false,
            timer: 3000
        });
    {% endfor %}
});

document.addEventListener("DOMContentLoaded", function () {

{% for message in messages %}
    if (message.tags == 'error' && message == 'Your account is pending approval.') {
        Swal.fire({
            icon: 'info',
            title: 'Pending Approval',
            html: `
                <p>{{ message }}</p>
                <p>Please <a href="{% url 'upload_certificate' %}">upload your certificate</a> for approval.</p>
            `,
            showConfirmButton: false,
            timer: 3000
        });
    } else {
        Swal.fire({
            icon: '{% if message.tags %}{{ message.tags }}{% else %}info{% endif %}',
            title: '{{ message }}',
            showConfirmButton: false,
            timer: 3000
        });
    }
{% endfor %}
});




    </script>
</body>
</html>
