<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .failed-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .failed-container h1 {
            color: #f44336;
            margin-bottom: 20px;
        }
        .failed-container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .failed-container p {
            color: #666;
            margin-bottom: 20px;
        }
        .failed-container a {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .failed-container a:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="failed-container">
        <img src="/your_logo_url" alt="Reart Vault Logo">
        <h1>Payment Failed!</h1>
        <p>Sorry, your transaction could not be completed. Please try again.</p>
        <a href="{% url 'artist_interest_status' %}">Back to Interest Status</a>
    </div>
</body>
</html>
